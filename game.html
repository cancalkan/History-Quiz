<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play History Quiz</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="ProgressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progress-bar">
                        <div id="ProgressBarFull"> </div>

                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score

                    </p>
                    <h1 class="hud-main-text" id="score">
                        0

                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <div class="social-menu">
      
        <ul>

                    class="btn btn-default"><i class="fa fa-linkedin"></i></a> </li>
            <li> <a href="https://www.youtube.com/channel/UCASbHHytLS6qNfEG1JoBQOA?" target="_blank"
                    rel="noopener noreferrer" class="btn btn-default"><i class="fa fa-youtube"></i></a>
            <li> <a href="https://github.com/cancalkan" target="_blank " rel="noopener noreferrer"
                    class="btn btn-default"><i class="fa fa-github"></i></a></li>
                   
            <li> <a href="mailto:cancalkaniletisim@gmail.com" target="_blank" rel="noopener noreferrer"
                    class="btn btn-default"><i class="fa fa-envelope"></i></a> </li>
            <li> <a href="https://cancalkan.computer/" target="_blank" rel="noopener noreferrer"
                    class="btn btn-default"><i class="fa fa-rss"></i></a> </li>

        </ul>

    </div>
    <script src="game.js"></script>
</body>

</html>
